name: CI Node.js - Calidad de Código

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Verificar que el código se ejecuta
        run: node -e "require('./src/sum.js')" # Ejecuta para detectar errores sintaxis

      - name: Ejecutar tests Jest
        run: npm test

      - name: Ejecutar ESLint
        run: npm run lint

      - name: Verificar formato con Prettier
        run: npm run format
